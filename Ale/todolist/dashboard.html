<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <div class="footer-menu">
      <ul>
        <li><a href="#" onclick="showTodoList()">Todo List</a></li>
        <li><a href="#">Menu 01</a></li>
        <li><a href="#">Menu 02</a></li>
      </ul>
    </div>

    <div class="popup" id="popup-todolist">
      <div class="todolist rounded">
        <h1 class="text-center">To Do</h1>
        <!-- start accordian -->
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
                style="background-color: #111111; color: #ffffff"
              >
                Non-Routine
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body" style="background-color: #1d3557">
                <div id="data-non-routine"></div>
                <a
                  href="#"
                  class="button-add-data"
                  onclick="toggleInputForm('input-non-routine')"
                  >[+]</a
                >
                <input type="text" id="input-non-routine" class="hide" />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
                style="background-color: #111111; color: #ffffff"
              >
                Routine
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body" style="background-color: #1d3557">
                <div id="data-routine"></div>
                <a
                  href="#"
                  class="button-add-data"
                  onclick="toggleInputForm('input-routine')"
                  >[+]</a
                >
                <input type="text" id="input-routine" class="hide" />
              </div>
            </div>
          </div>
        </div>
        <!-- end accordian -->
      </div>
    </div>

    <script>
      function showTodoList() {
        const elPopupTodoList = document.querySelector("#popup-todolist");
        elPopupTodoList.style.bottom = "100px";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="todolist.js"></script>
  </body>
</html>
